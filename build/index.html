<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG Office 2.21 Library</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>NCG Office 2.21 Library</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a book..." onkeyup="searchCatalogue()">
        </div>
        <div class="filter-bar">
            <label><input type="checkbox" class="column-checkbox" data-column="Title" checked> Title</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Author" checked> Author</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Year" checked> Year</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Series" > Series</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Edition" > Edition</label>
            <label><input type="checkbox" class="column-checkbox" data-column="ISBN" checked> ISBN</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Book Website" checked> Book Website</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Owner" > Owner</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Format" > Format</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Subject Matter" > Subject Matter</label>
            <label><input type="checkbox" class="column-checkbox" data-column="Shelf" checked> Shelf</label>
        </div>
        <div>
            <input type="text" id="authorFilter" placeholder="Filter by Author">
            <input type="text" id="yearFilter" placeholder="Filter by Year">
            <select id="sortOptions">
                <option value="titleAsc">Sort by Title (A-Z)</option>
                <option value="yearAsc">Sort by Year (Ascending)</option>
            </select>
            <button onclick="applyFiltersAndSort()">Apply</button>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>        
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th data-column="Title">Title</th>
                    <th data-column="Author">Author</th>
                    <th data-column="Year">Year</th>
                    <th data-column="Series">Series</th>
                    <th data-column="Edition">Edition</th>
                    <th data-column="ISBN">ISBN</th>
                    <th data-column="Book Website">Book Website</th>
                    <th data-column="Owner">Owner</th>
                    <th data-column="Format">Format</th>
                    <th data-column="Subject Matter">Subject Matter</th>
                    <th data-column="Shelf">Shelf</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
